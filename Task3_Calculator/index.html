<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <div class="main">
            <div class="row"><input type="text" placeholder="0"></div>
            <div class="row">
                <button class="button" id="b7">7</button>
                <button class="button" id="b8">8</button>
                <button class="button" id="b9">9</button>
                <button class="buttono" id="bdiv">÷</button>
                <button class="buttono" id="bac">AC</button>
            </div>
            <div class="row">
                <button class="button" id="b4">4</button>
                <button class="button" id="b5">5</button>
                <button class="button" id="b6">6</button>
                <button class="buttono" id="bmul">×</button>
                <button class="buttono" id="bb">DEL</button>
            </div>
            <div class="row">
                <button class="button" id="b1">1</button>
                <button class="button" id="b2">2</button>
                <button class="button" id="b3">3</button>
                <button class="buttono" id="bsub">-</button>
                <button class="buttono" id="b%">%</button>
            </div>
            <div class="row">
                <button class="button" id="bpi">π</button>
                <button class="button" id="b0">0</button>
                <button class="button" id="bpoint">.</button>
                <button class="buttono" id="badd">+</button>
                <button class="buttong" id="b=">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
